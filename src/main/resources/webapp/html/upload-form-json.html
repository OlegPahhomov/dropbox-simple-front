<form id="fileJsonForm">
    <div class="heading">
        <h3>Upload new files (json)</h3>
    </div>
    <div class="upload-block">
        <div class="upload-block__item upload-block__item--big">
            <input id="file-json"
                   name="file"
                   type="file"
                   class="inherit-width upload-item-input"
                   multiple
                   accept="image/*"
                   required
                   style="height:100%; width:100%"/>
        </div>
        <div class="upload-block__item">
            <input type="submit" class="inherit-width" value="Add file">
        </div>
        <div class="upload-block__item upload-block__item--big upload-block__note">
            Big images will be resized proportionally to 1600px width or 900px height
        </div>
        <div class="upload-block__item">
        </div>
    </div>
</form>

<script type="text/javascript">
    fileHandler.saveJsonPictures();
</script>

<script type="text/javascript">
    $(document).ready(function ($) {
        $('#fileJsonForm').validate({
            rules: {
                file: {
                    required: true,
                    accept: "image/*"
                }
            },
            messages: {
                file: {
                    required: "add some pictures :)",
                    accept: "jpg and jpeg files only"
                }
            }
        });
    })
</script>
